<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/configurations.css">
    <title>Leo'Tic tac toe</title>
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play, Tic,Tac, toe</h1>
        <p> Build to test my knowledge of HTML,CSS and JS</p>
    </header>
    <main>
        <aside id="config-overlay" class="modal">
            <h2>
                Choose your name
            </h2>
            <form>
                <div class="form-control">
                    <label for="player-name">Player name</label>
                    <input type="text" name="username" id="player-name">
                </div>
                <div>
                    <button type="button" class="btn rvs-btn">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configutation">
            <ol>
                <li>
                    <article> 
                        <h2> PLayer 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p>X</p>
                        <button class="btn rvs-btn" >Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2> PLayer 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p>Y</p>
                        <button class="btn rvs-btn">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn">Start New  Game</button>
        </section>
        <section id="active-game">
            <article>
                <h3>You won! <span id="winner-name" >PLAYER NAME</span> </h3>
                <p>Click "Start New Game" ifyou wish to start a new game</p>
            </article>
            <p>It's your turn <span id="active-player-name">PLAYER NAME</span></p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
